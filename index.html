<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИГРОВОЙ - Лучшие игровые товары</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <h1>ИГРОВОЙ</h1>
            </div>
            <div class="logo-image">
                <img src="static/logo.png" alt="Logo">
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="carousel">
            <div class="carousel-inner" id="carousel">
                <div class="carousel-item">
                    <img src="static/1.webp" alt="Товар 1">
                </div>
                <div class="carousel-item">
                    <img src="static/2.webp" alt="Товар 2">
                </div>
                <div class="carousel-item">
                    <img src="static/3.webp" alt="Товар 3">
                </div>
                <div class="carousel-item">
                    <img src="static/4.webp" alt="Товар 4">
                </div>
                <div class="carousel-item">
                    <img src="static/5.webp" alt="Товар 5">
                </div>
                <div class="carousel-item">
                    <img src="static/6.webp" alt="Товар 6">
                </div>
                <div class="carousel-item">
                    <img src="static/7.webp" alt="Товар 7">
                </div>
                <div class="carousel-item">
                    <img src="static/8.webp" alt="Товар 8">
                </div>
                <div class="carousel-item">
                    <img src="static/9.webp" alt="Товар 9">
                </div>
                <div class="carousel-item">
                    <img src="static/10.webp" alt="Товар 10">
                </div>
                <div class="carousel-item">
                    <img src="static/11.webp" alt="Товар 11">
                </div>
            </div>
            <div class="carousel-indicators" id="indicators"></div>
        </div>

        <section class="pricing-section">
            <h2 class="section-title-plus">PS PLUS</h2>
            <div class="pricing-buttons">
                <button class="pricing-btn active" data-prices="945,1415,1655">1 месяц</button>
                <button class="pricing-btn" data-prices="2800,4200,5500">3 месяца</button>
                <button class="pricing-btn" data-prices="7500,10900,12400">12 месяцев</button>
            </div>
            <div class="pricing-cards">
                <a href="ps-plus.html" class="pricing-card">
                    <div class="card-image">
                        <img src="static/card1.webp" alt="PS Plus Essential">
                    </div>
                    <div class="card-content">
                        <div class="plan-name">PS Plus Essential</div>
                        <div class="price" id="price1">945 ₽</div>
                    </div>
                </a>
                <a href="ps-plus.html" class="pricing-card">
                    <div class="card-image">
                        <img src="static/card2.webp" alt="PS Plus Extra">
                    </div>
                    <div class="card-content">
                        <div class="plan-name">PS Plus Extra</div>
                        <div class="price" id="price2">1415 ₽</div>
                    </div>
                </a>
                <a href="ps-plus.html" class="pricing-card">
                    <div class="card-image">
                        <img src="static/card3.webp" alt="PS Plus Deluxe">
                    </div>
                    <div class="card-content">
                        <div class="plan-name">PS Plus Deluxe</div>
                        <div class="price" id="price3">1655 ₽</div>
                    </div>
                </a>
            </div>
        </section>

        <section class="ea-play-section pricing-section">
            <h2 class="section-title">EA Play</h2>
            <div class="pricing-cards ea-play-cards">
                <a href="ea-play.html" class="pricing-card">
                    <div class="card-image">
                        <img src="static/ea1.webp" alt="EA Play 1 месяц">
                    </div>
                    <div class="card-content">
                        <div class="plan-name">1 Месяц</div>
                        <div class="price">765 ₽</div>
                    </div>
                </a>
                <a href="ea-play.html" class="pricing-card">
                    <div class="card-image">
                        <img src="static/ea12.webp" alt="EA Play 12 месяцев">
                    </div>
                    <div class="card-content">
                        <div class="plan-name">12 Месяцев</div>
                        <div class="price">2720 ₽</div>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
